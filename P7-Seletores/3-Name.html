<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">

  <link rel="shortcut icon" type="image/x-icon" href=".ico">
  <link rel="stylesheet" href="style.css">

  <title>Por nome</title>
  <meta charset="UTF-8">
</head>

<body> <h1>Seletor por getElementsByName()</h1>

  <div name="teste"> 
    <h1>Hello World</h1>
  </div>

  <script>
    //Seleciona por name
    var testeName = document.getElementsByName ('teste')[0]

    testeName.style.color = 'Red'

    testeName.style.fontSize = '20px'

    testeName.style.fontFamily = 'Calibri'
  </script>
</body>
</html>
