<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">

  <link rel="shortcut icon" type="image/x-icon" href=".ico">
  <link rel="stylesheet" href="style.css">

  <title>Por querySelector()</title>
  <meta charset="UTF-8">
</head>

<body> <h1>Seletor por querySelector()</h1>

  <!-- Pode-se utilizar qualquer tag com o querySelector() -->
  <div class="testandoQuery"> 
    <h1>Hello World</h1> </div>

  <script>
    //Seletor por querySelector()
    var testeQuery = document.querySelector ('div.testandoQuery')

    testeQuery.style.color = 'Red'

    testeQuery.style.fontSize = '20px'

    testeQuery.style.fontFamily = 'Calibri'
  </script>
</body>
</html>
