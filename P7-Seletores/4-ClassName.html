<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">

  <link rel="shortcut icon" type="image/x-icon" href=".ico">
  <link rel="stylesheet" href="style.css">

  <title>Por class</title>
  <meta charset="UTF-8">
</head>

<body> <h1>Seletor por getElementsByClassName()</h1>

  <div class="teste"> <h1>Hello World</h1>
  </div>

  <script>
    //Seletor por class
    var testeClass = document.getElementsByClassName ('teste')[0]

    testeClass.style.color = 'Red'

    testeClass.style.fontSize = '20px'

    testeClass.style.fontFamily = 'Calibri'
  </script>
</body>
</html>
