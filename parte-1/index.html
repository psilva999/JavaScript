  <script>
    document.body.addEventListener('keydown', (modo) => {
      modo = modo || window.event
      let key = modo.which || modo.keyCode,
          ctrl = modo.ctrlKey ? modo.ctrlKey : (key === 17)

      if (key == 67 && ctrl) {
        alert('ctrl + c foi pressionado')
      }
    }, false)
  </script>
