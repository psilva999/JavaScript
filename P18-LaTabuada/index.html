<body> 
    <header> <h1>La Tabuada</h1>

        <span>Seus valores tabulescos na palma da sua mão</span>
    </header>

    <section> 
        <fieldset> <legend>Insira o valor para ver a tabuada</legend>
            <p>
                <label for="numeral">Número:</label>
                <input type="number" id="numeral" name="numeral">

                <input type="button" value="Conferir" onclick="resultado()">
            </p>
        </fieldset>
        

        <div>
            <select name="aquiTabuada" id="exibeTabu" size="10">
                <option>Digíte o número acima</option>
            </select>
        </div>
    </section>
