<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Exemplo</title> 
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="testeEvento">Mover</div>

    <script>
        var pega = document.querySelector ('#testeEvento')

        //Deixa os eventos por conta do JS
        pega.addEventListener('mouseover', passar)
        pega.addEventListener('mouseout', sair)
        pega.addEventListener('click', clicar)

        function passar () {  
            pega.style.background = 'Green'
            pega.innerText = 'Oi :D'
        }

        function sair() {
            pega.style.background = 'Orange'
            pega.innerText = 'Bye :/'
        }

        function clicar() {
            pega.style.background = 'Red'
            pega.innerText = 'Clicou :o'
        }
    </script>
</body>
</html>
