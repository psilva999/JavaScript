<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">

  <link rel="shortcut icon" type="image/x-icon" href=".ico">
  <link rel="stylesheet" href="style.css">

  <title>InnerText and innerHTML</title>
  <meta charset="UTF-8">
</head>

<body> <h1>innerText and innerHTML</h1>

  <div id="teste">
    <em> <h1>Hello World</h1> </em>
  </div>

  <script>
    //Seletor querySelector() para pegar qualquer tag
    var testeInner = document.querySelector ('div#teste')

    // innerText seleciona o texto sem formatação
    document.write (`Peguei o ${testeInner.innerText} sem itálico`)

    /* innerHTML seleciona o texto com formatação.
    Coloquei duas tags <br> (famosa gambiarra)
    para dar um espaço entre os textos */
    document.write (`<br><br> Peguei o ${testeInner.innerHTML} com itálico`)

  </script>
</body>
</html>
