<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <title>Rocky | Out</title>

    <script>
      //funções indicando quais ações orientadas pelo id ocorrerão na imagem
      function rockyWinner() {
        document.getElementById ("balboa").src = "images/winner.jpg"
      }

      function rockyDrago() {
        document.getElementById ("balboa").src = "images/rocky-Drago.jpg"
      }
    </script>
  </head>

<body> <h1>Imagem muda ao passar e retirar o mouse</h1>
  <!--onmousemove: indica que uma interatividade ocorrerá quando o mouse passar por cima
      onmouseout: interatividade quando o mouse sair da imagem

      rockyWinner() e rockyDrago(): indicam qual interatividade ocorrerá na página-->
  <img src="images/rocky-drago.jpg" id="balboa" onmousemove="rockyWinner()" onmouseout="rockyDrago()">

</body>
</html>
