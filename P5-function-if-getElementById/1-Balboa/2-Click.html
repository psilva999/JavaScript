<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <title>Rocky | Click</title>

    <script>
      //funções indicando quais ações ocorrerão quando o mouse fizer cada uma das ações
      function rockyWinner() {
        document.getElementById ("balboa").src = "images/winner.jpg"
      }

      function rockyDrago() {
        document.getElementById ("balboa").src = "images/rocky-drago.jpg"
      }

      function hit() {
        document.getElementById ("balboa").src = "images/hit.jpg"
      }
    </script>
  </head>

<body> <h1>Imagens muda ao passar, retirar e clicar com o mouse</h1>
  <!--onmouseover, out e click indicando quais ações ocorrerão quando o mouse interagir com a imagem-->
  <img src="images/rocky-drago.jpg" id="balboa" onmouseover="rockyWinner()" onmouseout="rockyDrago()" onclick="hit()">

</body>
</html>
