<body> 
    <header> <h1>The Great Brother</h1>

        <span>Indicando o caminho das pedras</span>
    </header>

    <section> 
        <fieldset> <legend>Insira os valores para conferir os dados</legend>
            <p>
                <label for="numberUser">Número:</label>
                <input type="number" id="numberUser" name="numberUser" min="1" max="99" placeholder="entre 1 e 99">

                <input type="button" value="Adicionar" onclick="adicionar()">
            </p>
        </fieldset>
        

        <div>
            <select name="aquiNumeros" id="exibeNumeros" size="10">
                <option>Adicione seus números aqui</option> </select>
    
            <input type="button" value="Resultado" onclick="resultado()">
        </div>

        <div id="exibeResultado"></div>
    </section>

    <footer>
        <a href="https://github.com/Psilva999" target="_blank">@Psilva999</a> </footer>
